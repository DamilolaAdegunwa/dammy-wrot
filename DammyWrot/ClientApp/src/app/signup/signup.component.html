<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Sign Up</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="registerUserData.name" name="name" required placeholder="ie. John Doe">
              </div>
              <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="registerUserData.email" name="email" required placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="registerUserData.password" name="password" required placeholder="Enter your password">
              </div>
              <!-- <button type="button" (click)="registerUser()" class="btn btn-success float-right">Sign Up</button> -->
              <input type="submit" (click)="registerUser()" class="btn btn-success float-right" value="Sign Up"/>
            </form>
            <br/>
            <br/>
            <br/>
            <br/>
            <span class="float-right">Already have an account with us? <a [routerLink]="['/login']">Sign In</a> here</span>
          </div>
        </div>
      </div>
    </div>
  </div>
